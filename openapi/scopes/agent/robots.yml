# Robots - Agent Robot Management
# namespace: agent
# resource: robots
# actions: read, write, delete, execute, trigger
# levels: all, own, team

# ============ Read Permissions ============

agent:robots:read:all:
  description: "Read all robots"
  endpoints:
    - GET /agent/robots
    - GET /agent/robots/:id
    - GET /agent/robots/:id/status

agent:robots:read:own:
  owner: true
  description: "Read own robots"
  endpoints:
    - GET /agent/robots
    - GET /agent/robots/:id
    - GET /agent/robots/:id/status

agent:robots:read:team:
  team: true
  description: "Read team robots"
  endpoints:
    - GET /agent/robots
    - GET /agent/robots/:id
    - GET /agent/robots/:id/status

# ============ Write Permissions ============

agent:robots:write:all:
  description: "Create and update all robots"
  endpoints:
    - POST /agent/robots
    - PUT /agent/robots/:id

agent:robots:write:own:
  owner: true
  description: "Create and update own robots"
  endpoints:
    - POST /agent/robots
    - PUT /agent/robots/:id

agent:robots:write:team:
  team: true
  description: "Create and update team robots"
  endpoints:
    - POST /agent/robots
    - PUT /agent/robots/:id

# ============ Delete Permissions ============

agent:robots:delete:all:
  description: "Delete all robots"
  endpoints:
    - DELETE /agent/robots/:id

agent:robots:delete:own:
  owner: true
  description: "Delete own robots"
  endpoints:
    - DELETE /agent/robots/:id

agent:robots:delete:team:
  team: true
  description: "Delete team robots"
  endpoints:
    - DELETE /agent/robots/:id

# ============ Execution Permissions ============
# Read and control robot executions (inherits from parent robot permission)

agent:robots:execute:all:
  description: "Read and control all robot executions"
  endpoints:
    - GET /agent/robots/:id/executions
    - GET /agent/robots/:id/executions/:exec_id
    - POST /agent/robots/:id/executions/:exec_id/pause
    - POST /agent/robots/:id/executions/:exec_id/resume
    - POST /agent/robots/:id/executions/:exec_id/cancel

agent:robots:execute:own:
  owner: true
  description: "Read and control own robot executions"
  endpoints:
    - GET /agent/robots/:id/executions
    - GET /agent/robots/:id/executions/:exec_id
    - POST /agent/robots/:id/executions/:exec_id/pause
    - POST /agent/robots/:id/executions/:exec_id/resume
    - POST /agent/robots/:id/executions/:exec_id/cancel

agent:robots:execute:team:
  team: true
  description: "Read and control team robot executions"
  endpoints:
    - GET /agent/robots/:id/executions
    - GET /agent/robots/:id/executions/:exec_id
    - POST /agent/robots/:id/executions/:exec_id/pause
    - POST /agent/robots/:id/executions/:exec_id/resume
    - POST /agent/robots/:id/executions/:exec_id/cancel

# ============ Trigger Permissions ============
# Trigger and intervene robot executions

agent:robots:trigger:all:
  description: "Trigger and intervene all robot executions"
  endpoints:
    - POST /agent/robots/:id/trigger
    - POST /agent/robots/:id/executions/:exec_id/intervene

agent:robots:trigger:own:
  owner: true
  description: "Trigger and intervene own robot executions"
  endpoints:
    - POST /agent/robots/:id/trigger
    - POST /agent/robots/:id/executions/:exec_id/intervene

agent:robots:trigger:team:
  team: true
  description: "Trigger and intervene team robot executions"
  endpoints:
    - POST /agent/robots/:id/trigger
    - POST /agent/robots/:id/executions/:exec_id/intervene

# ============ Results Permissions ============
# Read robot execution results (completed executions with delivery content)

agent:robots:results:all:
  description: "Read all robot results"
  endpoints:
    - GET /agent/robots/:id/results
    - GET /agent/robots/:id/results/:result_id

agent:robots:results:own:
  owner: true
  description: "Read own robot results"
  endpoints:
    - GET /agent/robots/:id/results
    - GET /agent/robots/:id/results/:result_id

agent:robots:results:team:
  team: true
  description: "Read team robot results"
  endpoints:
    - GET /agent/robots/:id/results
    - GET /agent/robots/:id/results/:result_id

# ============ Activities Permissions ============
# Read team robot activities (cross-robot activity feed)

agent:robots:activities:all:
  description: "Read all robot activities"
  endpoints:
    - GET /agent/robots/activities

agent:robots:activities:own:
  owner: true
  description: "Read own robot activities"
  endpoints:
    - GET /agent/robots/activities

agent:robots:activities:team:
  team: true
  description: "Read team robot activities"
  endpoints:
    - GET /agent/robots/activities
